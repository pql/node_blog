<%- include('include/header.html')%>
<%articles.forEach(function(article){%>
    <div class="media">
        <div class="media-left">
            <a href="">
                <img class="media-object avatar" src="<%=article.user.avatar%>" alt="">
            </a>
        </div>
        <div class="media-body">
            <h3 class="media-heading">
                <a href="/article/detail/<%=article._id%>">
                    <%=article.title%>
                </a>
            </h3>
            <p><%=article.content%></p>
            <p>发表时间:<%=article.createAt.toLocaleString()%> | 作者:<%=article.user.username%></p>
        </div>
    </div>
<%})%>
<%- include('include/footer.html')%>
