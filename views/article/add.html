<%- include('../include/header.html')%>
<div class="row col-sm-6 col-sm-offset-3">
    <form role="form" class="form-horizontal" method="post">
        <div class="form-group">
            <label for="title" class="control-label col-sm-2">标题</label>
            <div class="col-sm-10 input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-subtitles"></span>
                </span>
                <input type="text" value="<%=article.title%>" required class="form-control" id="title" name="title" >
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="control-label col-sm-2">内容</label>
            <div class="col-sm-10 input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </span>
                <textarea type="content" required id="content" name="content" cols="30" rows="10" class="form-control">
                    <%=article.content%>
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </form>
</div>
<%- include('../include/footer.html')%>
