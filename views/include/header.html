<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        <%=title%>
    </title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <style>
        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">珠峰博客</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">首页</a></li>
                    <%if(user){ %>
                        <li><a href="/user/signout">登出</a></li>
                        <li><a href="/article/add">发表文章</a></li>
                    <% } else { %>
                        <li><a href="/user/signup">注册</a></li>
                        <li><a href="/user/signin">登录</a></li>
                    <% } %>
                </ul>
                <form class="navbar-form navbar-left" role="search" action="/">
                    <div class="form-group">
                        <input type="text" class="form-control" value="<%=keyword%>"" name="keyword" placeholder="请输入关键字">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <%if(user){%>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="">
                                <img class="avatar" src="<%=user.avatar%>">
                                <%=user.username%>
                            </a>
                        </li>
                    </ul>
                <%}%>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <%if(success){%>
            <div class="alert alert-success">
                <%=success%>
            </div>
            <%}%>
                <%if(error){%>
                    <div class="alert alert-danger">
                        <%=error%>
                    </div>
                    <%}%>
